<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="main.css">
<title>APPLICATION FORM</title>
<body>
    
    <div class= "main">
        <h1>JOB APPLICATION FORM</h1>
        <h3>JOB APPLICATION FORM</h3>
        <h4>JOB APPLICATION FORM</h4>
        <hr>
        <form action="">
            <label for="first">First Name</label>
            <input
					type="text"
					id="first"
                    placeholder="Enter your Firstname">
<br>
<br>


            <label for="last">Last Name</label>
            <input type="text"
            id="last"
            placeholder="Enter your Lastname">

            <h4>Date of Birth</h4>
            <input type="date">
            <br>
            <br>
            
            <label for="last">Address</label>
            <input type="text"
            id="last"
            placeholder="Enter your Address">
          
            <label for="email">Email</label>
            <input type="text"
            id="email"
            placeholder="Enter your Email">
            <label for="email">Password</label>
            <input
					type="password"
					id="password"
					name="password"
					title="Password must contain at least one number, 
						one alphabet, one symbol, and be at 
						least 8 characters long"
					required
				/>
                <label for="email">Re-Type Password</label>
                <input type="text"
                id="email"
                name="email"
                required

            />
            <label for="mobile"
            >Contact:</label
        >
        <input
            type="text"
            id="mobile"
            name="mobile"
            maxlength="10"
            required
        />

        <label for="gender"
            >Gender:</label
        >
        <select
            id="gender"
            name="gender"
            required
        >
            <option value="male">
                Male
            </option>
            <option value="female">
                Female
            </option>
            <option value="other">
                Other
            </option>
        </select>

        <button type="submit">
            Submit
        </button>
    </form>
</div>
</body>
