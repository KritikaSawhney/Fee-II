<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>

       <!--unordered lists = a list with bullet ponts and no structure-->
       <h1>things i love</h1>
       <ul>
        <li>sleeping</li>
        <ul>
            <li>night</li>
            <li>day</li>
        </ul>
        <li>yapping</li>
        <li>venting a lot</li>
        <li>more sleeping and yapping</li>
       </ul>

       <!--ordered list -->
       <h1>things i hate</h1>
       <ol type="a">
        <li>veggies</li>
        <li>summers</li>
        <li>waking up early</li>
       </ol>



    </body>
</html>
